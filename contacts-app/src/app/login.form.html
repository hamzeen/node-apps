<div class="login-container">
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="field">
        <div class="control">
            <input class="input" type="text" placeholder="Username" [(ngModel)]="loginInfo.username" name="username"
               #username="ngModel">
        </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" type="password" placeholder="Password" [(ngModel)]="loginInfo.password" name="password"
               #password="ngModel">
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary" type="submit"
                 [disabled]="!loginForm.form.valid" [class.is-loading]="loggingIn">Login</button>
                <div class="register">
                    <span class="new-user-txt">New User?</span>
                    <button class="button is-primary" routerLink="/register">Register</button>
                </div>
            </div>
        </div>
    </form>
    
</div>
